<h1>PlatyBlog</h1>
<h2>You should be here!</h2>
<!--compose post button-->
<plat-button class="button-primary button-jumbo" plat-tap="goToCompose()">Compose</plat-button>
<p>Alt, compose post <plat-link plat-options="{view: composeView}">here</plat-link>.</p>   
    <plat-foreach plat-context="posts" class="post-list">
        <div class="post">
            <h1>{{title}}</h1>
            <h2>{{author}}</h2>
            <h3>{{createdAt}}</h3>
            <plat-button plat-tap="readMore(id)">Read More</plat-button>
        </div>
    </plat-foreach>
